# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 站点主配置
# 站点名称
title: Ze's Blog
# 站点子标题
subtitle: 博观而约取，厚积而薄发
# 作者描述
description: The depth of thinking determines your altitude.
# 站点关键词，用于搜索优化（可以不填写保持默认）
keywords: 'Java,Vue,后端,前端,CSS,JS,SpringBoot,视频,Hexo,Hexo主题,Blog,博客'
# 博主名
author: coding小马
# 站点语言
language: zh-CN
# 站点时区
timezone: UTC

# URL地址链接设置
# 网站url设置
url: https://i.codingce.com.cn
# 网站根目录链接i.codingce
root: /
# 文章链接，默认是按照 /年/月/日/文章标题 设置的链接
permalink: posts/:abbrlink.html
# 默认链接形式
permalink_defaults:

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

# Directory 网站主要目录，这里一般不做改动
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
#Hexo不编译此文件
skip_render: [resume/**]

# Writing 网站文章设置，同样一般不做改动
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting 主页设置，一般不做改动
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# 首页文章排序，默认是按照文章日期递减
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag 分类设置，一般不做改动
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format 日期设置，一般不做改动
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination 导航页设置，一般不做改动
# 设置每页展示多少文章
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions 使用的主题名称，可以在这里切换
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: volantis

# 本地启动端口设置
server:
  port: 4000

# 全局导入
import:
  meta:
    - "<meta name='theme-color' content='#FFFFFF'>"
    - "<meta name='msapplication-TileColor' content='#1BC3FB'>"
  link:
    - "<link rel='shortcut icon' type='image/x-icon' href='https://cdn.jsdelivr.net/gh/xzMhehe/StaticFile_CDN@main/blogImages/site-img/favicon.png'>"
    - "<script src='https://cdn.jsdelivr.net/npm/jquery@3.5/dist/jquery.min.js'></script>"
  #script:

# 减少出站链接能够有效防止权重分散，hexo有很方便的自动为出站链接添加nofollow的插件。
nofollow:
  enable: true
  field: site
  exclude:
    - https://i.codingce.com.cn

#markdown版emoji
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-footnote
    - markdown-it-sup
    - markdown-it-sub
    - markdown-it-abbr
    - markdown-it-emoji
  anchors:
    level: 1
    collisionSuffix: 'v'
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbol: ¶

#订阅RSS
feed:
  type: atom
  path: atom.xml
  limit: false
  hub:
  content: false
  content_limit: 150
  content_limit_delim: ' '

#相关文章头图
popularPosts:
  eyeCatchImageAttributeName: headimg

#文章加密
encrypt:
  enable: true
  default_abstract: 这是一篇加密文章，内容可能是个人情感宣泄或者收费技术。如果你确实想看，请与我联系。
  default_message: 输入密码，查看文章。
  wrong_pass_message: 抱歉, 这个密码看着不太对, 请再试试.
  wrong_hash_message: 抱歉, 这个文章不能被校验, 不过您还是能看看解密后的内容.

# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'

#主动推送
baidu_url_submit:
  # 提交最新的一个链接
  count: 100
  # 在百度站长平台中注册的域名
  host: i.codingce.com.cn
  # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  token: J4BxmD9cRLN1GwrK
  # 文本文档的地址， 新链接会保存在此文本文档里
  path: baidu_urls.txt

# 自动生成 sitemap 站点地图
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true
baidusitemap:
  path: baidusitemap.xml

